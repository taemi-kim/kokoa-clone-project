<!DOCTYPE html>
<html lang="kr">
    <head>
        <style>
            :root{
                --main-color: #489ee3;
                --default-border: 1px solid var(var(--main-color))
            }
            body {
                height: 1000vh;
                margin: 50px;
            }
            p {
                background-color: var(--main-color);
            }
            a{
                color: var(--main-color);
                border: var(--default-border)
            }
        </style>
    </head>
    <body>
        <p>sibal</p>
        <a>sibal</a>
    </body>
</html>
