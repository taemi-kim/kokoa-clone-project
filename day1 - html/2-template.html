<!--proper template for every HTML document-->
<!DOCTYPE html> 
<!--head: settings/ configuration of a website/ invisible settings-->
    <!--all the tags under 'head' is invisible -->
<!--body: content-->
<html lang="eng"> <!--mainly for kr? eng?-->
    <head>
        <link
            rel="shortcut icon"
            sizes="16x16 32x32 64x64"
            href="http://nomadcoders.co/m.png"
        />
        <title>
            Home - My first website.
        </title>
        <!--meta: represents various kinds of metadata that aren't expressed in title, base, link, style-->
        <!--attribute: content, name-->
        <meta name="description" content="This is my website" />
        <!--very important~ tells how to render the text, 글자 안 꺠지게 -->
        <!--description tag is sth that leads the google search-->
        <meta charset="utf-8">
    </head>
    <body>
        <h1>
            Hello!
        </h1>
        <a href="http://google.com" target="_blank">Go to google.com</a>
        <img src="https://childinsider.com/wp-content/uploads/2018/05/funny-baby-memes-23.jpg" />
        <p>p is for a long text like ffor a long long paragraph</p>
        <pre>this will look like a typewriter!</pre>

        <!--abbreviation grammar -->
        <p>My name is <abbr title="Taemi Kim">TMK</abbr></p>
        <!--multiple tags-->
        <cite>lil bit italic</cite>
        <code>seems like a code</code>


    </body>
</html>
