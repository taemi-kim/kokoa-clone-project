<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Home - My First Website.</title>
    </head>
    <body>
        <form>
            <div>
                <label for="profile">Profile Photo</label> <!--label for, input id가 같아야 작동-->
                <input id="profile" type="file", accept=".pdf, images/*" /> <!--'accept' attribute only accept certain forms of file (ex. docx, pdf)-->
            </div>

            <div>
                <label for="first-name">First Name</label>
                <label for="last-name">Last Name</label>
                <label for="user-name">Username</label>
                <label for="password">Password </label>
                <input id="first-name" required placeholder="First Name" type="text" /> 
                <input id="last-name" required placeholder="Last Name"type="text" /> 
                <input id = "user-name" required placeholder="Username" type="text" /> 
                <input id = "password" required placeholder="Password" minlength="10" type="password" /> 
                <input type="submit" value="Create Account" /> 
            </div>

            <div>
                <label for="website">Website</label>
                <input id="website" required placeholder="Website" type="url"/>
                <input id="website" required placeholder="Website" type="range"/>
            </div>

            <div>
                <label for="date">Birthday</label>
                <input id="date" required placeholder="Birthday" type="date" />
            </div>
        </form>
    </body>
</html>
