<!--proper template for every HTML document-->
<!DOCTYPE html> 
<!--head: settings/ configuration of a website/ invisible settings-->
    <!--all the tags under 'head' is invisible -->
<!--body: content-->
<html lang="eng"> <!--mainly for kr? eng?-->
    <head>
        <link
            rel="shortcut icon"
            href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico"
        />
        <title>
            Home - My first website.
        </title>
        <!--meta: represents various kinds of metadata that aren't expressed in title, base, link, style-->
        <!--attribute: content, name-->
        <meta name="description" content="This is my website" />
        <!--very important~ tells how to render the text, 글자 안 꺠지게 -->
        <!--description tag is sth that leads the google search-->
        <meta charset="utf-8">
    </head>
    <body>
        <p>I like to live in <mark>South Korea</mark></p>
        <p>I like to live in <strong>South Korea</strong></p>
        <p>2<sup>5</sup></p>
        <audio 
            controls="enabled"
            autoply="enabled"
            src="http://interactive-example.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"></audio>
    </audio>
    </body>
</html>
