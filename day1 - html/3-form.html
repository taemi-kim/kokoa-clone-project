<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Home - My First Website.</title>
    </head>
    <body>
        <form>
            <input type="color" />
            <input type="file", accept=".pdf, images/*" /> <!--'accept' attribute only accept certain forms of file (ex. docx, pdf)-->
            <!--required 넣음으로써 we can add validation on the form -->
            <input required placeholder="First Name" type="text" /> 
            <input required placeholder="Last Name"type="text" /> 
            <input required placeholder="Username" type="text" /> 
            <input required placeholder="Password" minlength="10" type="password" /> 
            <input type="submit" value="Create Account" /> 
        </form>
    </body>
</html>
